<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            line-height: 1.5em;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt('Qual o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em letras maiúsculas: ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em letras minúsculas: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
