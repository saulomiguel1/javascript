<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatória</title>
    <style>

        body {
            background-color: rgb(34, 34, 153);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
            font-size: 1.2em;
        }

        h1 {
            color: yellow;
        }

        p {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Deu certo a soma?</p>

    <script>
        var n1 = Number(prompt ('Digite um número: '))
        var n2 = Number(prompt ('Digite outro número: '))
        var s = n1 + n2
        alert (`A soma dos valores entre ${n1} e ${n2} resulta em ${s}`)
    </script>
</body>
</html>
